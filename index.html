<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="component">
  <meta name="description" content="New component> 
  <link rel=" icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">
    <div class="card__shadow">
      <img src="./images/image-equilibrium.jpg" alt="main img" class="card__img">
      <div class="card__icon"></div>
    </div>
    <div class="card__body">
      <h2 class="card__title">Equilibrium <span>#3429</span></h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price">
        <p class="card__value"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
        <p class="card__day"><img src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
      <div class="card__line"></div>
      <div class="card__person">
        <img src="./images/image-avatar.png" alt="avatar" class="card__imgPerson">
        <p class="card__name">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
